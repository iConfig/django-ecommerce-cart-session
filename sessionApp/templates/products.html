<!DOCTYPE html>
{% block content %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{product.title}}</title>
</head>
<style type="text/css">
	.container{
		width: 400px;
		margin: auto;
		text-align: center;
		padding: 6px;
	}
	.image{
		width: 100px;
		height: 100px;
	}
	.link{
		text-decoration: none;
	}
	.rv{
		margin-top: 60px;
	}
	.rv-image{
		width: 80px;
		height: 80px;
	}
</style>
<body>
<div class="header"></div>
<div class="container">
	<a class="link" href=""><h3>{{product.title}}</h3></a>
	<img class="image" src="{{product.image_url}}">
	<h4> ${{product.price}}</h4>
	<p>{{product.description}}</p>
	<h4 class="rv"> Recently viewed </h4>
	<div class="rv-products">
		{% for recently_viewed in recently_viewed_products %}
		<img class="rv-image" alt="{{recently_viewed.title}}" src="{{recently_viewed.image_url}}">
		{% endfor %}
	</div>
</div>
</body>
</html>
{% endblock %}
